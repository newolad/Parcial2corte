<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Peri√≥dica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(18, 50px);
            grid-gap: 5px;
        }
        .element {
            width: 50px;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ejemplo de algunos elementos -->
        <div class="element" style="grid-column: 1; grid-row: 1;">H<br>1</div>
        <div class="element" style="grid-column: 18; grid-row: 1;">He<br>2</div>
        <div class="element" style="grid-column: 1; grid-row: 2;">Li<br>3</div>
        <div class="element" style="grid-column: 2; grid-row: 2;">Be<br>4</div>
        <div class="element" style="grid-column: 13; grid-row: 2;">B<br>5</div>
        <div class="element" style="grid-column: 14; grid-row: 2;">C<br>6</div>
        <div class="element" style="grid-column: 15; grid-row: 2;">N<br>7</div>
        <div class="element" style="grid-column: 16; grid-row: 2;">O<br>8</div>
        <div class="element" style="grid-column: 17; grid-row: 2;">F<br>9</div>
        <div class="element" style="grid-column: 18; grid-row: 2;">Ne<br>10</div>
    </div>
</body>
</html>
