<body>
    <div class="calculadora">
    <h2>Calculadora</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    
    <div class="botones">
      <button onclick="calcular('+')">+</button>
      <button onclick="calcular('-')">-</button>
      <button onclick="calcular('*')">*</button>
      <button onclick="calcular('/')">/</button>
    </div>

    <p id="resultado"></p>
  </div>

</body>
